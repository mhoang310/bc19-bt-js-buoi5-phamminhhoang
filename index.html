<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bai tap JS buoi 5</title>
	
	<!-- BT 4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	
</head>
<body>
	<header>
		<h1 style="text-align: center;">
			Bài tập Javascript buổi 5
		</h1>	
	</header>		
	
    <div class="container">
		<div class="row justify-content-around">
			<!-- Bài 1: Cho biết thí sinh đậu/rới và tổng điểm -->
			<div class="col-5 mt-5">
				<div class="card">
					<div class="card-header text-center" style="background-color: #007bff; color: #fff;">
						Bài 1: Cho biết thí sinh đậu/rới và tổng điểm
					</div>
					<div class="card-body">
						<!-- Math -->
						<div class="form-group">
						  <label for="">Math</label>
						  <input type="text" class="form-control" id="math">                  
						</div>
						<!-- physis -->
						<div class="form-group">
							<label for="">Physis</label>
							<input type="text" class="form-control" id="physis">                  
						</div>
						<!-- Chemistry -->
						<div class="form-group">
							<label for="">Chemistry</label>
							<input type="text" class="form-control" id="chemistry">                  
						</div>

						<!-- Khu vực -->
						<div class="form-group">
							<label for="">Khu vực</label>
							<select name="" class="form-control" id="khuVuc">
								<option value="0">X-Không ưu tiên</option>
								<option value="2">A-2 điểm</option>
								<option value="1">B-1 điểm</option>
								<option value="0.5">C-0.5 điểm</option>                        
							</select>
						</div>
						<!-- Đối tượng -->
						<div class="form-group">
							<label for="">Đối tượng</label>
							<select name="" class="form-control" id="doiTuong">
								<option value="0">0-Không ưu tiên</option>
								<option value="2.5">1-2.5 điểm</option>
								<option value="1.5">2-1.5 điểm</option>
								<option value="1">3-1 điểm</option>                        
							</select>
						</div>                
						<!-- Button submit -->
						<div class="text-center">
							<button id="score" class="btn btn-primary">Xét duyệt</button>
						</div>						
						<!-- Display result -->
						<div id="score-wrapperr" style="display: none; margin-top: 10px;" class="text-center">
							<p>Điểm chuẩn: 8 điểm</p>
							<p>Tổng điểm: <span id="totalScoreEl"></span></p>
							<p>Xét: <span id="rankkEl"></span></p>
							                    
						</div>
				</div>
				</div>				
			</div>
			
			<!-- Bài 2: Tính tiền điện-->
			<div class="col-5 mt-5">
				<div class="card">
					<div class="card-header text-center" style="background-color: #28a745; color: #fff;">
						Bài 2: Tính tiền điện
					</div>
					<div class="card-body">
						<!-- USD -->
						<div class="form-group">
						  <label for="">Tên</label>
						  <input type="text" class="form-control" id="tenUser">                  
						</div>
						<!-- Exchange -->
						<div class="form-group">
							<label for="">Số kw</label>							
							<input type="text" class="form-control" id="soKw">
						</div>                
						<!-- Button submit -->
						<div class="text-center">
							<button id="quyDoi" class="btn btn-success">Money</button>
						</div>						
						<!-- Display result -->
						<div id="price-wrapper" style="display: none; margin-top: 10px;" class="text-center">
							<p>Tên: <span id="tenUserEl"></span></p>
							<p><span id="priceEl"></span> VNĐ</p>
							                    
						</div>
				</div>
				</div>
			</div>
			
						
		</div>		
    </div>
    <br>
    <br>	

	<!-- MY JAVASCRIPT -->
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
